{% extends 'layout.html' %}
{% block title %}Inicio{% endblock %}
{% block content %}
<section>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{url_for('static',filename='img/banner-1.jpg')}}" class="d-block w-100 h-50" alt="..."
                    style="object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="{{url_for('static',filename='img/banner-2.jpg')}}" class="d-block w-100 h-50" alt="..."
                    style="object-fit: cover;">
            </div>
            <div class="carousel-item">
                <img src="{{url_for('static',filename='img/banner-3.jpg')}}" class="d-block w-100 h-50" alt="..."
                    style="object-fit: cover;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
<section class="my-4">
    <div class="container">
        <h2>En cartelera</h2>
        <div class="row">
            {% for peliculas in pelis %}
            {% if peliculas[3] == 1 %}
            <div class="col-md-3">
                <a href="/detalleDePelicula/{{peliculas[0]}}" class="text-decoration-none">
                    <div class="card bg-dark text-light border-0 peliculas">
                        <img src="{{url_for('static',filename='img/')}}{{peliculas[4]}}" class="card-img-top" alt="...">

                        <div class="card-body">
                            <h5 class="card-title">{{peliculas[1]}}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% endif %}
            {% endfor %}
        </div>
        <div class="text-center my-4">
            <a href="{{url_for('todas_peliculas')}}" class="btn btn-primary btn-lg">Ver todas las peliculas</a>
        </div>
    </div>
</section>
{% endblock %}
