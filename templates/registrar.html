{% extends 'layout.html' %}
{% block title %}Registrar{% endblock %}
{% block content %}
<section class="my-4">
    <div class="container">
        <h3><a href="javascript:history.back()"><i class="bi bi-arrow-left"></i></a><span
                class="d-inline-block mx-2"></span>Pagina de
            registro</h3>
        <!-- Estructura HTML -->
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="nombresRegistros" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombresRegistros" placeholder="Ingresa tu nombre">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="apellidosRegistros" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidosRegistros" placeholder="Ingresa tu apellido">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="emailRegistros" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailRegistros" placeholder="Ingresa tu email">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="numberRegistros" class="form-label">Numero de Celular</label>
                    <input type="number" class="form-control" id="numberRegistros"
                        placeholder="Ingresa tu numero de celular">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="contrasenaRegistros" class="form-label">Crear contrasena</label>
                    <input type="password" class="form-control" id="contrasenaRegistros"
                        placeholder="Ingresa tu contrasena">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="contrasenabRegistros" class="form-label">Validar contrasena</label>
                    <input type="password" class="form-control" id="contrasenabRegistros"
                        placeholder="Valida tu contrasena">
                </div>
            </div>
        </div>
        <div class="d-inline-flex bg-secondary p-3 mt-3">
            <i class="bi bi-card-image"></i>
            <span class="px-3">Agregar la foto de tu avatar</span>
            <button class="btn btn-sm btn-primary" type="submit">Subir Imagen</button>
        </div>
        <div class="mt-4">
            <button class="btn btn-lg btn-primary" type="submit">Registrar</button>
            <a href="#">cancelar</a>
        </div>
    </div>
</section>
{% endblock %}
