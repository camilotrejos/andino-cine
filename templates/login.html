{% extends 'layout.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<!-- Tocar esta parte -->
<section class="my-4">
    <div class="container">
        <h3><a href="javascript:history.back()"><i class="bi bi-arrow-left"></i></a><span
                class="d-inline-block mx-2"></span>Iniciar
            sesión</h3>
        <!-- Estructura HTML -->
        <main class="form-signin">
            <form>
                <div class="form-floating">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ingresa tu correo">
                    </div>
                </div>
                <div class="form-floating">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ingresa tu contraseña">
                    </div>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
                <div class="text-end mt-2">
                    <a href="#">Se te olvidó tu contraseña</a>
                </div>
                <div class="mt-3">
                    ¿No tienes cuenta? <a href="{{url_for('registrar')}}">Registrate aquí</a>
                </div>
                <p class="mt-3 mb-3 text-muted">© 2017–2021</p>
            </form>
        </main>

    </div>
</section>
{% endblock %}
